<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

</head>
<body>
    <header>
    <div class="first">
        <img src="./f.png" alt="error">
    </div>
        <div>
            <ul>
                <li class="bank">БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
        </div>


        <div class="third">
            <button class="enter">ВОЙТИ</button>
        </div>
    </header>
    <div class="bottom">
        <div class="bottom-top">
            <h1>Конвертер валют онлайн</h1>
        </div>

        <div class="bottom-bottom">
            <div class="left">
                <p> У меня есть </p>
                <div class="exchange">
                    <div>RUB</div>
                    <div>USD</div>
                    <div>EUR</div>
                    <div>GBP</div>
                </div>
                <div class="value">
                    <h1>5000</h1>
                    <p>1RUB = 0.0135 USD</p>
                </div>
            </div>
            <div class="right">
                <p>Хочу приобрести</p>
                <div class="exchange">
                    <div>RUB</div>
                    <div>USD</div>
                    <div>EUR</div>
                    <div>GBP</div>
                </div>
                <div class="value">
                    <h1>67.6685</h1>
                    <p>1RUB = 0.0135 USD</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="./script.js"></script>
